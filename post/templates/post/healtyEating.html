{% extends "base.html" %}
{% load static %}
{% block content %}
{% for post in posts %}
  <div class="card mb-3 w-75 mx-auto ">
      <img src="{{post.image.url}}" class="card-img-top" alt="Wild Landscape"/>
      <div class="card-body h-100">
        <h5 class="card-title text-center">{{post.title}}</h5>
        <p class="card-text">{{post.summary}}</p>
        <p class="card-text">
          <a href="{% url 'blog_details' post.id %}">Read More...</a>
        </p>
        <p class="card-text">
          <small class="text-muted">Last updated {{post.date_created}}</small>
        </p>
      </div>
    </div>
    <div></div>
{% endfor %}
{% endblock %}
